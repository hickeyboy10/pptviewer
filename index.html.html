<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPTX Full-Screen Viewer</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0e;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    input {
      display: none;
    }
    label {
      background: #6b5cff;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <label for="file">Choose a PowerPoint (.pptx)</label>
  <input type="file" id="file" accept=".pptx" />
  <iframe id="viewer"></iframe>

  <script>
    const fileInput = document.getElementById('file');
    const viewer = document.getElementById('viewer');

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return alert('No file selected.');

      // Upload to Microsoft Office viewer through a Blob URL
      const blobURL = URL.createObjectURL(file);
      const officeURL =
        'https://view.officeapps.live.com/op/embed.aspx?src=' + encodeURIComponent(blobURL);

      viewer.src = officeURL;
      viewer.style.display = 'block';
      document.querySelector('label').style.display = 'none';

      viewer.requestFullscreen?.();
    });
  </script>
</body>
</html>
