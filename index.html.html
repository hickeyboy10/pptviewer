<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto-Play Slideshow</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: system-ui, sans-serif;
      cursor: pointer;
    }
    input { display: none; }
    label {
      background: #7c5cff;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    label:hover { background: #6249ff; }
    img, video {
      max-width: 100%;
      max-height: 100%;
      display: none;
      border-radius: 12px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <label for="media">Upload Images or Videos</label>
  <input type="file" id="media" accept="image/*,video/*" multiple />
  <img id="image" />
  <video id="video" playsinline preload="auto"></video>

  <script>
    const input = document.getElementById("media");
    const label = document.querySelector("label");
    const img = document.getElementById("image");
    const vid = document.getElementById("video");

    let slides = [];
    let current = 0;

    // Try to load saved presentation automatically
    window.addEventListener("DOMContentLoaded", async () => {
      const saved = localStorage.getItem("presentationData");
      if (saved) {
        slides = JSON.parse(saved);
        await preloadSlides();
        startSlideshow();
      }
    });

    // Handle upload (only first time)
    input.addEventListener("change", async () => {
      const files = Array.from(input.files);
      if (!files.length) return;
      slides = await filesToBase64(files);
      localStorage.setItem("presentationData", JSON.stringify(slides));
      await preloadSlides();
      startSlideshow();
    });

    async function filesToBase64(files) {
      const result = [];
      for (const f of files) {
        const base64 = await new Promise(res => {
          const r = new FileReader();
          r.onload = () => res(r.result);
          r.readAsDataURL(f);
        });
        result.push({ type: f.type.startsWith("video") ? "video" : "image", data: base64 });
      }
      return result;
    }

    async function preloadSlides() {
      slides = slides.map(s => ({ ...s, url: s.data }));
    }

    function startSlideshow() {
      label.style.display = "none";
      document.body.requestFullscreen?.();
      showSlide(0);
    }

    function showSlide(i) {
      if (i < 0 || i >= slides.length) return;
      current = i;
      const s = slides[i];
      img.style.display = "none";
      vid.style.display = "none";
      vid.pause();
      if (s.type === "video") {
        vid.src = s.url;
        vid.style.display = "block";
        vid.play();
      } else {
        img.src = s.url;
        img.style.display = "block";
      }
    }

    function next() {
      showSlide((current + 1) % slides.length);
    }

    document.body.addEventListener("click", next);
    window.addEventListener("keydown", e => {
      if (e.key === "ArrowRight" || e.key === " ") next();
      if (e.key === "ArrowLeft") showSlide((current - 1 + slides.length) % slides.length);
    });

    vid.addEventListener("ended", next);
