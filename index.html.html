<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Presentation Viewer</title>
  <style>
    body {
      background: #0b0b0e;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      gap: 20px;
    }
    input {
      display: none;
    }
    label {
      background: #7c5cff;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    iframe, embed {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <label for="file">Upload PowerPoint (PDF or PPTX converted to PDF)</label>
  <input type="file" id="file" accept=".pdf" />
  <embed id="viewer" type="application/pdf">

  <script>
    const input = document.getElementById("file");
    const viewer = document.getElementById("viewer");

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      viewer.src = url;
      viewer.style.display = "block";
      viewer.requestFullscreen?.();
    });
  </script>
</body>
</html>
