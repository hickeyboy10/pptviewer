<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Tap Presentation</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: system-ui, sans-serif;
      cursor: pointer;
    }
    input { display: none; }
    label {
      background: #7c5cff;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    label:hover { background: #6249ff; }
    img, video {
      max-width: 100%;
      max-height: 100%;
      display: none;
      border-radius: 12px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <label for="media">Upload Images or Videos</label>
  <input type="file" id="media" accept="image/*,video/*" multiple />
  <img id="image" />
  <video id="video" playsinline preload="auto"></video>

  <script>
    const input = document.getElementById("media");
    const label = document.querySelector("label");
    const img = document.getElementById("image");
    const vid = document.getElementById("video");

    let files = [];
    let mediaCache = [];
    let current = 0;

    input.addEventListener("change", async () => {
      files = Array.from(input.files);
      if (!files.length) return;

      // Hide upload label
      label.style.display = "none";
      document.body.requestFullscreen?.();

      // Preload all media into memory
      await preloadAll();
      showSlide(0);
    });

    async function preloadAll() {
      mediaCache = await Promise.all(
        files.map(file => {
          const url = URL.createObjectURL(file);
          if (file.type.startsWith("video")) {
            return new Promise(resolve => {
              const v = document.createElement("video");
              v.src = url;
              v.preload = "auto";
              v.oncanplaythrough = () => resolve({ type: "video", url });
              // fallback in case 'oncanplaythrough' doesn't fire
              setTimeout(() => resolve({ type: "video", url }), 1500);
            });
          } else {
            return new Promise(resolve => {
              const i = new Image();
              i.src = url;
              i.onload = () => resolve({ type: "image", url });
            });
          }
        })
      );
    }

    function showSlide(index) {
      if (index < 0 || index >= mediaCache.length) return;
      current = index;
      const item = mediaCache[current];

      // Hide both
      img.style.display = "none";
      vid.style.display = "none";
      vid.pause();

      if (item.type === "video") {
        vid.src = item.url;
        vid.style.display = "block";
        vid.play();
      } else {
        img.src = item.url;
        img.style.display = "block";
      }
    }

    function nextSlide() {
      showSlide((current + 1) % mediaCache.length);
    }

    // Tap / click anywhere to advance
    document.body.addEventListener("click", nextSlide);

    // Keyboard navigation
    window.addEventListener("keydown", e => {
      if (e.key === "ArrowRight" || e.key === " ") nextSlide();
      if (e.key === "ArrowLeft") showSlide((current - 1 + mediaCache.length) % mediaCache.length);
    });

    // Auto-advance when video ends
    vid.addEventListener("ended", nextSlide);
  </script>
</body>
</html>
