<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Presentation Viewer</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0e;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    input {
      display: none;
    }
    label, button {
      background: #7c5cff;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: 600;
      margin: 8px;
      transition: background 0.2s ease;
    }
    label:hover, button:hover {
      background: #6249ff;
    }
    img, video {
      max-width: 100%;
      max-height: 100%;
      display: none;
      border-radius: 12px;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 12px;
    }
  </style>
</head>
<body>
  <label for="media">Upload Images or Videos</label>
  <input type="file" id="media" accept="image/*,video/*" multiple />
  <img id="image" />
  <video id="video" controls></video>

  <div class="controls" id="nav" style="display:none;">
    <button id="prev">◀ Prev</button>
    <button id="next">Next ▶</button>
  </div>

  <script>
    const input = document.getElementById("media");
    const label = document.querySelector("label");
    const img = document.getElementById("image");
    const vid = document.getElementById("video");
    const nav = document.getElementById("nav");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    let files = [];
    let current = 0;

    input.addEventListener("change", () => {
      files = Array.from(input.files);
      if (!files.length) return;
      label.style.display = "none";
      nav.style.display = "flex";
      showSlide(0);
      document.body.requestFullscreen?.();
    });

    function showSlide(index) {
      if (index < 0 || index >= files.length) return;
      current = index;

      const file = files[current];
      const url = URL.createObjectURL(file);
      const isVideo = file.type.startsWith("video");

      // Hide both first
      img.style.display = "none";
      vid.style.display = "none";
      vid.pause();

      if (isVideo) {
        vid.src = url;
        vid.style.display = "block";
        vid.play();
      } else {
        img.src = url;
        img.style.display = "block";
      }
    }

    nextBtn.onclick = () => showSlide((current + 1) % files.length);
    prevBtn.onclick = () => showSlide((current - 1 + files.length) % files.length);

    // Arrow key navigation
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextBtn.click();
      if (e.key === "ArrowLeft") prevBtn.click();
    });

    // Auto-advance when video ends
    vid.addEventListener("ended", () => {
      showSlide((current + 1) % files.length);
    });
  </script>
</body>
</html>
