<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto-Saved Presentation</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: system-ui, sans-serif;
      cursor: pointer;
    }
    input { display: none; }
    label, button {
      background: #7c5cff;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      border: none;
      margin: 6px;
    }
    label:hover, button:hover { background: #6249ff; }
    img, video {
      max-width: 100%;
      max-height: 100%;
      display: none;
      border-radius: 12px;
      object-fit: contain;
    }
    #controls {
      position: absolute;
      top: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="media">Upload</label>
    <button id="clear" style="display:none;">Clear Saved</button>
  </div>
  <input type="file" id="media" accept="image/*,video/*" multiple />
  <img id="image" />
  <video id="video" playsinline preload="auto"></video>

  <script>
    const input = document.getElementById("media");
    const label = document.querySelector("label");
    const clearBtn = document.getElementById("clear");
    const img = document.getElementById("image");
    const vid = document.getElementById("video");

    let mediaData = []; // array of {type, dataURL}
    let current = 0;

    // On load: try to restore saved presentation
    window.addEventListener("DOMContentLoaded", async () => {
      const saved = localStorage.getItem("presentationData");
      if (saved) {
        mediaData = JSON.parse(saved);
        if (mediaData.length > 0) {
          label.style.display = "none";
          clearBtn.style.display = "block";
          await preloadAll();
          showSlide(0);
          document.body.requestFullscreen?.();
        }
      }
    });

    // When user uploads
    input.addEventListener("change", async () => {
      const files = Array.from(input.files);
      if (!files.length) return;
      label.style.display = "none";
      clearBtn.style.display = "block";
      mediaData = await filesToBase64(files);
      localStorage.setItem("presentationData", JSON.stringify(mediaData));
      await preloadAll();
      showSlide(0);
      document.body.requestFullscreen?.();
    });

    clearBtn.onclick = () => {
      localStorage.removeItem("presentationData");
      location.reload();
    };

    async function filesToBase64(files) {
      const result = [];
      for (const f of files) {
        const base64 = await new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(f);
        });
        result.push({ type: f.type.startsWith("video") ? "video" : "image", dataURL: base64 });
      }
      return result;
    }

    async function preloadAll() {
      // convert base64 to object URLs for playback
      mediaData = mediaData.map(item => ({
        ...item,
        url: item.dataURL
      }));
    }

    function showSlide(index) {
      if (index < 0 || index >= mediaData.length) return;
      current = index;
      const item = mediaData[current];

      img.style.display = "none";
      vid.style.display = "none";
      vid.pause();

      if (item.type === "video") {
        vid.src = item.url;
        vid.style.display = "block";
        vid.play();
      } else {
        img.src = item.url;
        img.style.display = "block";
      }
    }

    function nextSlide() {
      showSlide((current + 1) % mediaData.length);
    }

    document.body.addEventListener("click", nextSlide);

    window.addEventListener("keydown", e => {
      if (e.key === "ArrowRight" || e.key === " ") nextSlide();
      if (e.key === "ArrowLeft") showSlide((current - 1 + mediaData.length) % mediaData.length);
    });

    vid.addEventListener("ended", nextSlide);
  </script>
</body>
</html>
