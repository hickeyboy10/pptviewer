<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full-Screen Presentation Viewer</title>
  <style>
    body {
      background: #0b0b0e;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      gap: 20px;
    }
    input {
      display: none;
    }
    label {
      background: #7c5cff;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    label:hover {
      background: #6249ff;
    }
    embed, iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <label for="file">Upload Presentation (PDF or Keynote)</label>
  <input type="file" id="file" accept=".pdf,.key" />
  <embed id="viewer" type="application/pdf">

  <script>
    const input = document.getElementById("file");
    const label = document.querySelector("label");
    const viewer = document.getElementById("viewer");

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;

      const extension = file.name.split(".").pop().toLowerCase();

      // Only handle PDF or Keynote files
      if (extension === "pdf") {
        const url = URL.createObjectURL(file);
        viewer.src = url;
        viewer.style.display = "block";
        label.style.display = "none";
        viewer.requestFullscreen?.();
      } else if (extension === "key") {
        alert("Keynote files can’t be displayed directly in browsers. Please export your Keynote to PDF first (File → Export → PDF) and reupload.");
        input.value = "";
      } else {
        alert("Unsupported file type. Please upload a PDF or Keynote file.");
      }
    });
  </script>
</body>
</html>
